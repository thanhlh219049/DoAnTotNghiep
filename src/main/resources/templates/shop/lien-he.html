<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{/layout/layout :: main-fragment(
                                                                     ~{:: title},
                                                                    'header',
                                                                    'footer',
                                                                     ~{:: #css-resources},
                                                                     ~{:: #js-resources},
                                                                     ~{:: #main-content}
                                                                    )}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Liên hệ</title>
    <th:block id="css-resources"> </th:block>
  </head>
  <body>
    <main class="main" id="main-content">
      <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/"><i class="icon-home"></i></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Liên hệ</li>
          </ol>
        </div>
        <!-- End .container -->
      </nav>

      <div class="container">
        <div id="map">
          <iframe
            src="https://www.google.com/maps/@9.7863257,105.6201763,11.03z?hl=vi-VN&entry=ttu"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <!-- End #map -->
<!--xử lý kafka-->
        <div class="row">
                      <div class="col-md-8">
                          <h2 class="light-title">Phản hồi sản phẩm </h2>

                          <form action="#">
                              <div class="form-group required-field">
                                  <label for="contact-name">Họ và tên</label>
                                  <input type="text" class="form-control" id="contact-name" name="contact-name" required>
                              </div><!-- End .form-group -->

                              <div class="form-group required-field">
                                  <label for="contact-email">Email</label>
                                  <input type="email" class="form-control" id="contact-email" name="contact-email" required>
                              </div><!-- End .form-group -->

                              <div class="form-group">
                                <label for="contact-phone">Số điện thoại</label>
                                  <input type="tel" class="form-control" id="contact-phone" name="contact-phone">
                              </div><!-- End .form-group -->

                              <div class="form-group required-field">
                                  <label for="contact-message">Phản hồi</label>
                                  <textarea cols="30" rows="1" id="contact-message" class="form-control" name="contact-message" required></textarea>
                              </div><!-- End .form-group -->

                              <div class="form-footer">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                              </div><!-- End .form-footer -->
                          </form>
                      </div><!-- End .col-md-8 -->

          <div class="col-md-4">
            <h2 class="light-title"><strong>Thông tin liên hệ</strong></h2>

            <div class="contact-info">
              <div>
                <i class="icon-mobile"></i>
                <p><a href="tel:">0372241997</a></p>
              </div>
              <div>
                <i class="icon-mail-alt"></i>
                <p><a href="mailto:#">lethanh22041997@gmail.com</a></p>
              </div>
            </div>
            <!-- End .contact-info -->
          </div>
          <!-- End .col-md-4 -->
        </div>
        <!-- End .row -->
      </div>
      <!-- End .container -->

      <div class="mb-8"></div>
      <!-- margin -->
    </main>
    <!-- End .main -->
    <th:block id="js-resources"> </th:block>
  </body>
</html>
